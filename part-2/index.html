<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operation</title>
    <style>
        body {
            background-color: rgb(12, 12, 50);
            color: #fff;
        }
        .container{
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10vh;
        }
        .btn-grp{
           
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-control">
            <form>
                <table>
                    <tr>
                        <td> 1st Number : </td>
                        <td> <input type="text" id="firstNumber" /> </td>
                    </tr>
                    <tr>
                        <td> 2nd Number: </td>
                        <td> <input type="text" id="secondNumber" /> </td>
                    </tr>
                    <tr class="btn-grp">
                        <td> <input type="button" onClick="multiplyBy()" Value="Multiply" /> </td>
                        <td> <input type="button" onClick="divideBy()" Value="Divide" /> </td>
                    </tr>
                </table>
            </form>
            <p>The Result is : 
                <span id="result" style="color: chocolate;"></span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
